name: pulsewatch_app
description: "PulseWatch AI - Medical Research System for Heart Sclerosis Detection"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # BLE Communication
  flutter_blue_plus: ^1.35.2
  
  # Local Database
  sqflite: ^2.4.1
  path: ^1.9.0
  
  # State Management
  provider: ^6.1.2
  
  # HTTP Client for Backend API
  http: ^1.2.0
  
  # File System Access
  path_provider: ^2.1.1
  
  # CSV Sharing
  share_plus: ^7.2.1

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true